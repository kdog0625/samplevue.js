<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app1">
  <p>{{message}}</p>
</div>
<div id="app2">
  <p>{{message}}</p>
</div>

<script>
  //複数のビューインスタンスを作ることが可能
  new Vue({
   el:'#app1',
   data:{
     message:'インスタンス1'
   }
 })

 new Vue({
   el:'#app2',
   data:{
    message:'インスタンス2'
   }
 })
</script>
</body>
</html>
