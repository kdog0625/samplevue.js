<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app1">
  <p>{{message}}</p>
</div>
<div id="app2">
  <p>{{message}}</p>
  <button @click="changeMessage1">インスタンス1のmessageを変更</button>
</div>

<script>
  //外側からインスタンスを取得する(インスタンスを変数に入れることで解決できる)
  var vm1=new Vue({
   el:'#app1',
   data:{
     message:'インスタンス1'
   }
 })

 

 var vm2=new Vue({
   el:'#app2',
   data:{
    message:'インスタンス2'
   },
   methods:{
    changeMessage1: function(){
      vm1.message = 'インスタンス2から変えました'
    }
   }
 })
</script>
</body>
</html>
