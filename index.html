<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
  <p>現在{{number}}回クリックされている</p>
  <button v-on:[event]="countUp">カウントアップ</button>
  <!--eventと指定して動的にできる-->
</div>

<script>
  //new Vueはvue.jsの心臓部分。
  new Vue({
   el:'#app',
   data:{
     number:0,
     event: 'click'
   },
   //countUpにすることでカウントを数えられる。
   methods:{
     countUp: function(){
       this.number+=1;
     }
   }
 })
</script>
</body>
</html>
