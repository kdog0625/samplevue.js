<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
  <p>{{counter}}</p>
  <button @click="counter += 1">+1</button>
   <!-- counterに応じて動的に出力を変える -->
  <!-- <p>{{counter >3 ? '3より上' : '3以下'}}</p> -->
  <!-- computedプロパティ(動的なプロパティを使う) -->
  <p>{{ lessThanThree }}</p>
</div>

<script>
  //new Vueはvue.jsの心臓部分。
  new Vue({
   el:'#app',
   data:{
     //データというプロパティはあくまで初期値なので動的プロパティは使えない。
   counter:0
    },
    //computedプロパティは動的プロパティを使えるようにする
    computed:{
      lessThanThree: function(){
        return this.counter >3 ? '3より上' : '3以下'
      }
    }
 })
</script>
</body>
</html>
