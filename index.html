<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
   <ul>
     <!--先頭を削除しても文字は消えない(v-forディレクトリはinputタグを使いまわしている。)。それを解決するにはkey属性を使用する。key属性を使用する時、templateタグはDOMに表示されないから-->
     <div v-for="fruit of fruits" :key="fruit">
       <p>{{fruit}}</p>
       <input type="text">
     </div>
   </ul>
   <ul>
    <button @click="remove">先頭を解除</button>
   </ul>
</div>

<script>
  //new Vueはvue.jsの心臓部分。
  new Vue({
   el:'#app',
   data:{
    fruits:['りんご','ばなな','ぶどう']
   },
   methods:{
     remove:function(){
       this.fruits.shift()
     }
   }
   
 })
</script>
</body>
</html>
