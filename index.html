<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
<p v-once>{{ message }}</p>
<!-- 1度描画させたら変化させないのがv-once -->
<p>{{sayHi()}}</p>
</div>

<script>
  //new Vueはvue.jsの心臓部分。
  new Vue({
   el:'#app',
   data: {
    message:'HelloWorld!',
   },
   methods:{
     sayHi(){
       this.message='Hello VueJS'
       return 'HI'
     }
   }
 })
</script>
</body>
</html>
