<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
  <!--templateタグは検証機能で表示されない。グループ化させるためのもの。複数のv-ifを条件分岐したい時に使う-->
<button @click="ok = !ok">ボタン</button>
<!--v-ifは要素ごと消し去る-->
<p v-if="ok"If></p>
<!--v-showはボタンを押した後、displayをnoneにすることで消し去る。、-->
<p v-show="ok">Show</p>
<template v-show="ok">
  <!--v-showではtemplateタグは使えない。また.elseなど使えない。しかし、とても頻繁に切り替えが必要な時はv-showを使う。v-ifは要素を消すので起動が遅くなる-->
  <p>test</p>
</template>
</div>

<script>
  //new Vueはvue.jsの心臓部分。
  new Vue({
   el:'#app',
   data:{
     ok:true
   }
   
 })
</script>
</body>
</html>
