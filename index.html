<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
  <my-component></my-component>
  <my-component></my-component>
  <my-component></my-component>
</div>




<script>

//コンポーネントで再利用するようにする。dataを使う時は関数を使う必要がある。オブジェクトを使うとエラーが出る。
//以下の場合は、ボタンを押したら適した左の数字のみ変わる。
Vue.component('my-component',{
  data:function(){
    return {
      number:12
    }
  },
  template:'<p>いいね({{number}})<button @click="increment">+1</button></p>',
  methods:{
    increment:function(){
      this.number+=1;
    }
  }
})

//   methods:{
//     increment:function(){
//       this.number+=1;
//     }
//   }
// })

new Vue({
  el:'#app',
})
</script>
</body>
</html>
