<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
<p>{{ message }}</p>
<p>{{number + 5}}</p>
<!--二重中かっこをつけることで使えるようになる。-->
<button v-on:click="reverseMessage">メッセージ反転</button>
<!--　v-onはvue.jsが用意している特別な属性。その後にDOMイベント(ブラウザが用意してくれるメソッド　-->
</div>

<script>
  //new Vueはvue.jsの心臓部分。
  new Vue({
   el:'#app',
   //idがappのところでvueインスタンスを使う。
   //dataって言うオブジェクトを書ける。
   data: {
    message:'HelloWorld!',
    number:3
   },
   methods: {
     reverseMessage: function(){
       this.message = this.message
       //this.messageと書くことでこのビューインスタンスのメッセージにアクセスしますと言う意味になる。
       //splitで配列に入れて、reverseで反転させる。joinで加える。
       .split('')
       .reverse()
       .join('');
     }
   }
 })
</script>
</body>
</html>
