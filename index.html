<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
  <!--html方式で出力(しかし今のままでは<h1>も反映する-->
  <div>{{ html }}</div>
<!--h1ですにするにはv-htmlディレクトリを使う。注意点としてクロスサイトスクリプティングの危険性があるのでユーザーから提供されるコンテンツを置かない。信頼のおけるものの時のみに使用する-->
  <div v-html="html"></div>
</div>

<script>
  //new Vueはvue.jsの心臓部分。
  new Vue({
   el:'#app',
   data: {
   html:'<h1>h1です</h1>'
   }
 })
</script>
</body>
</html>
