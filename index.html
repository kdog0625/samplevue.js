<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
  <my-component></my-component>
  <my-component></my-component>
  <my-component></my-component>
</div>




<script>

//コンポーネントで再利用するようにする。dataを使う時は関数を使う必要がある。

Vue.component('my-component',{
  data:function(){
    return{
      number:12
    }
},
template:'<p>いいね({{number}})</p>'
})
new Vue({
  el:'#app',
})
</script>
</body>
</html>
