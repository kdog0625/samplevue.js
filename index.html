<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
  <p>{{message}}</p>
  <p>{{name}}</p>
  <p>{{myData}}</p>
  <button @click="name='ボタンから変更'">変更</button>
</div>

<div id="app2">
</div>
<div id="app3">
</div>
<div id="app4">
  <h1>こんにちは{{name}}</h1>
  <button @click="name='太郎さん'">名前を変更</button>
  <button @click="destroy">インスタンスを破壊</button>
</div>


<script>
  //外側からインスタンスを取得する(インスタンスを変数に入れることで解決できる)
  var data={
     message:'こんにちは',
     name:'よしぴー'
   }

  var vm=new Vue({
    data:data,
    computed:{
      myData:function(){
        return this.$data
      }
    }
  })

  
//後からelプロパティをつけたい時に使うのが$mount。
vm.$mount('#app')  


new Vue({
    data:{
      name:'よしぴー'
    },
    //templateプロパティを以下のように使える。
    template:'<h1>こんにちは、{{name}}</h1>'
  }).$mount('#app2')

  new Vue({
    data:{
      name:'よしぴー'
    },
    render: function(createElement){
      return createElement('h1','こんにちは'+ this.name);
    }
  }).$mount('#app3')

//DOM要素を作っている。全てオブジェクトになっている。直接DOMにアクセスしている。
  var dir=document.createElement('div');
 console.log(dir);
 console.dir(dir)
 console.log(document)
 console.dir(document)

 new Vue({
   el:"#app4",
   data:{
     name:'よしぴー'
   },
   beforeCreate:function(){
     console.log('beforeCreate');
   },
   created:function(){
     console.log('created');
   },
   beforeMount:function(){
     console.log('beforeMount');
   },
   mounted:function(){
     console.log('mounted');
   },
   beforeUpdate:function(){
     console.log('beforeUpdate');
   },
   updated:function(){
     console.log('updated');
   },
   beforeDestroy:function(){
     console.log('beforeDestroy');
   },
   destroyed:function(){
     console.log('destroyed');
   },
   methods:{
     destroy:function(){
       this.$destroy()
     }
   }

 })
</script>
</body>
</html>
