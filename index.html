<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
  <p>{{message}}</p>
  <p>{{name}}</p>
  <p>{{myData}}</p>
  <button @click="name='ボタンから変更'">変更</button>
</div>

<div id="app2">
  
</div>
<div id="app3">
  
</div>


<script>
  //外側からインスタンスを取得する(インスタンスを変数に入れることで解決できる)
  var data={
     message:'こんにちは',
     name:'よしぴー'
   }

  var vm=new Vue({
    data:data,
    computed:{
      myData:function(){
        return this.$data
      }
    }
  })

  
//後からelプロパティをつけたい時に使うのが$mount。
vm.$mount('#app')  


new Vue({
    data:{
      name:'よしぴー'
    },
    //templateプロパティを以下のように使える。
    template:'<h1>こんにちは、{{name}}</h1>'
  }).$mount('#app2')

  new Vue({
    data:{
      name:'よしぴー'
    },
    //render関数(第一引数を取れる。)ただのjavascriptのオブジェクトを作っているだけ。
    render: function(createElement){
      //renderは第一引数にタグ、第二引数に中に入れたいもの
      return createElement('h1','こんにちは'+ this.name);
    }
  }).$mount('#app3')

//DOM要素を作っている。全てオブジェクトになっている。直接DOMにアクセスしている。
  var dir=document.createElement('div');
 console.log(dir);
//ブラウザが作ったものがドキュメント
 console.log(document)
 //
 console.dir(document)
</script>
</body>
</html>
