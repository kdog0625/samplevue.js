<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
  <p>{{counter}}</p>
  <button @click="countUp">+1</button>
  <button @click="countUp()">+1</button>
  <!-- computedプロパティは()をつけない -->
  <p>{{ doubleCounterComputed }}</p>
   <!-- (methodを使う場合()は必ずつける。javascript方式だから。) -->
  <p>{{ doubleCounterMethod() }}</p>
</div>

<script>
  //new Vueはvue.jsの心臓部分。
  new Vue({
   el:'#app',
   data:{
     //データというプロパティはあくまで初期値なので動的プロパティは使えない。
   counter:0
    },
    //computedプロパティは動的プロパティを使えるようにする
    computed:{
      doubleCounterComputed: function(){
        return this.counter *2;
      }
    },
    methods:{
      countUp: function(){
        this.counter +=1;
      },
      doubleCounterMethod: function(){
        
      }
    }
 })
</script>
</body>
</html>
