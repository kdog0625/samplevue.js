<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
<p>{{ message }}</p>
<p>{{sayHi()}}</p>
</div>

<script>
  //new Vueはvue.jsの心臓部分。
  new Vue({
   el:'#app',
   //idがappのところでvueインスタンスを使う。
   //dataって言うオブジェクトを書ける。
   data: {
    message:'HelloWorld!',
   },
   //sayHiで'Hi'と言う文字列を返すだけのメソッドを用意
   methods: {
    sayHi: function(){
      return 'Hi';
    }
   }
 })
</script>
</body>
</html>
