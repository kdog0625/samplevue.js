<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
  <my-component></my-component>
  <my-component></my-component>
  <my-component></my-component>
</div>

<div id="app2">
  <my-component></my-component>
  <my-component></my-component>
  <my-component></my-component>
</div>




<script>


//グローバル登録(どのインスタンスに対しても適用)
var component={
  data:function(){
    return {
      number:12
    }
  },
  template:'<p>いいね({{number}})<button @click="increment">+1</button></p>',
  methods:{
    increment:function(){
      this.number+=1;
    }
  }
}


new Vue({
  el:'#app',
  //以下のように記載してローカル登録する
  components:{
    'my-component':component
  }
})

//以下はローカル登録していないのでただのインスタンス。
new Vue({
  el:'#app2',
})


</script>
</body>
</html>
