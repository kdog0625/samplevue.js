<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
  <p>{{message}}</p>
  <p>{{name}}</p>
  <p>{{myData}}</p>
  <button @click="name='ボタンから変更'">変更</button>
</div>


<script>
  //外側からインスタンスを取得する(インスタンスを変数に入れることで解決できる)
  var data={
     message:'こんにちは',
     name:'よしぴー'
   }

  var vm=new Vue({
    el:"#app",
    data:data,
    computed:{
      myData:function(){
        //内側からビューインスタンスにアクセスする時はthisを使う。
        return this.$data
      }
    }
  })
 
console.log(data === vm.$data)
 console.log(vm.$data)

</script>
</body>
</html>
