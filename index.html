<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
  <ul>
    <li v-for="(first,index) in fruits">({{index}}){{fruit}}</li>
    <hr>
  </ul>
   <ul>
     <!--何番目かを表示する-->
     <template v-for="fruit in fruits">
       <li>{{fruit}}</li>
       <hr>
     </template>
   </ul>
   <ul>
     <li v-for="n in 10">{{n}}</li>
   </ul>
</div>

<script>
  //new Vueはvue.jsの心臓部分。
  new Vue({
   el:'#app',
   data:{
    fruits:['りんご','ばなな','ぶどう']
   }
   
 })
</script>
</body>
</html>
