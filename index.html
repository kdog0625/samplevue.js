<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="vue.js"></script>

<!-- テンプレート構文(HTMLではなくテンプレートを書いている)は以下のもの。vue.jsがテンプレートを見て複雑な処理をして最終的にHTMLに変えてくれる -->
<div id="app">
   <ul>
     <!--v-forディレクトリは複数形を単数形で表示する-->
     <li v-for="fruit in fruits">{{fruit}}</li>
   </ul>
</div>

<script>
  //new Vueはvue.jsの心臓部分。
  new Vue({
   el:'#app',
   data:{
    fruits:['りんご','ばなな','ぶどう']
   }
   
 })
</script>
</body>
</html>
